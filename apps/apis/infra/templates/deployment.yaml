      # {{- with .Values.podSecurityContext }}
      # securityContext:
      #   {{- toYaml . | nindent 8 }}
      # {{- end }}
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "mysql.primary.fullname" . }}-mysql 3307; do echo "Waiting for MySQL..."; sleep 3; done']
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
